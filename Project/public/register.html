<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.ico" type="images/icon" />
    <title>Home Page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo">
          <a href="#">Gamer Hangout <i class="fa-solid fa-gamepad"></i></a>
        </div>
        <ul>
          <li><a href="index.html"> Home </a></li>
          <li><a href="friends.html"> Friends </a></li>
          <li><a href="postChat.html"> Post</a></li>
          <button><a href="register.html">Sign In</a></button>
          <button><a href="login.html">Log In</a></button>
        </ul>
      </div>
    </nav>
    <h1 class="h1Sign-up">
      Welcome to Gamer Hangout, Sign up to meet your gamer friends
    </h1>
    <form id="register">
      <div>
        <label for="firstName">FirstName: </label>
        <input type="text" placeholder="firstName" id="firstName" />

        <label for="lastName">LastName: </label>
        <input type="text" placeholder="lastName" id="lastName" />

        <label for="username">Username: </label>
        <input type="text" placeholder="username" id="username" />

        <label for="email">Email: </label>
        <input type="email" placeholder="email" id="email" />

        <label id="registerPassword" for="password">Password: </label>
        <input type="text" placeholder="password" id="password" />
      </div>
      <input class="submit" type="submit" value="register" />
      <p id="error"></p>
      <h2 id="Registered"></h2>
    </form>
    <script type="module" src="./scripts/register.js"></script>
    <script type="module" src="./scripts/logout.js"></script>
  </body>
</html>
